{% extends "base.html" %}

{% block content %}
    <h1>Write a blog!</h1>
    <form action="/newpost" method='post'>
        <label>
            Title:
            <input type="text" name='blog_title' value='{{blog_title}}'/><p class='error'>{{title_error}}</p>
            
        </label><br>
        <label>
            Body:
            <textarea name="blog_body" value='{{blog_body}}'></textarea><p class='error'>{{body_error}}</p>
        </label><br>
        <input type="submit" value='Publish' />
    </form>



{% endblock %}
